<div data-ng-controller="TeamsController" data-ng-init="findOne()">
    <section >
            <div class="page-header">
                    <h1 data-ng-bind="team.name"></h1>
            </div>
            <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == team.user._id))">
                    <a class="btn btn-primary" href="/#!/teams/{{team._id}}/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-primary" data-ng-click="remove();">
                            <i class="glyphicon glyphicon-trash"></i>
                    </a>
            </div>
            <small>
                    <em class="text-muted">
                            Posted on
                            <span data-ng-bind="team.created | date:'mediumDate'"></span>
                            by
                            <span data-ng-bind="team.user.displayName"></span>
                    </em>
            </small>
    </section>
    <section>
        <h1>Players</h1>    

        <div ng-repeat="player in team.players" class="row">
            <div class="col-md-1 pull-left">
                <a href="#" ng-click="remove(player)">delete</a>
            </div>          
            <div class="col-md-1">
                #{{player.jersey}}:
            </div>
            <div class="col-md-5 pull-left">
                {{player.first_name}} {{player.last_name}}   
            </div>
        </div>           
    </section>    
</div>
