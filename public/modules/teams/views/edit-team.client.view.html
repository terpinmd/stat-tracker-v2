<section data-ng-controller="TeamsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Team</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="team.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <br><br> 
    <div class="page-header">
        <h1>Players...</h1>
    </div>    
    <div ng-repeat="player in team.players" class="row">
        <div class="col-md-1 pull-left">
            <a href="#" ng-click="remove(player)">delete</a>
        </div>        
        <div class="col-md-1">
            #{{player.jersey}}:
        </div>
        <div class="col-md-5 pull-left">
            {{player.first_name}} {{player.last_name}}   
        </div>
    </div>   
    <br><br> 
    Add Player..

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="addPlayer()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="player.first_name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>                
                <div class="form-group">
                    <label class="control-label" for="name">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="player.last_name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Player" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
