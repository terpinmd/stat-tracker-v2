<section data-ng-controller="TeamsController" data-ng-init="findOne()">
    <div class="row">
        <div class="page-header">
            <h1>Edit Team</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="team.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>        
    </div>
    <div class="row">
        <div class="page-header">
            <h1>Existing {{team.name}} Players</h1>
        </div> 
        <div class="col-md-12">
            <div ng-repeat="player in team.players" class="row">
                <div class="col-md-1 pull-left">
                    <button ng-click="remove(player)" class="btn btn-default btn-xs">delete</button>
                </div>        
                <div class="col-md-1">
                    #{{player.jersey}}:
                </div>
                <div class="col-md-5 pull-left">
                    {{player.first_name}} {{player.last_name}}   
                </div>
            </div>         
        </div>        
    </div>

    <div class="row">
        <div class="page-header">
            <h1>Add New {{team.name}} Player</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal"  novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">First Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="player.first_name" id="name" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>                
                    <div class="form-group">
                        <label class="control-label" for="name">Last Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="player.last_name" id="name" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Last Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="player.jersey" id="name" class="form-control" placeholder="Jersey" required>
                        </div>
                    </div>                
                    <div class="form-group">
                        <input type="button" ng-click="addPlayer()" value="Add Player" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
